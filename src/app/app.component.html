
<h1 class="text-center display-4 mt-5">Pricing</h1>
<p class="fs-5 fw-light text-center">Quickly build an effective pricing table for your potential customers with this <br> Bootstrap example. It's built with default Bootstrap components and utilities with <br> little customization.</p>

</div>
